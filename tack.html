<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Tack för din anmälan!</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="hallevik.css">
  <style>
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #e0e7ff 0%, #f0f4ff 100%);
      margin: 0;
    }
    .thankyou-container, .hallevik-card {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.12);
      padding: 3rem 2.5rem;
      text-align: center;
      max-width: 500px;
      width: 90vw;
      margin: auto;
    }
    .thankyou-container h1, .hallevik-card h1 {
      margin-top: 0;
      color: #1e40af;
      font-size: 2.2em;
    }
    .thankyou-container p, .hallevik-card p {
      color: #333;
      font-size: 1.2em;
      margin-bottom: 2rem;
    }
    .thankyou-container a, .hallevik-card a {
      display: inline-block;
      padding: 0.7em 2em;
      background: #1e40af;
      color: #fff;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
      margin-top: 2em;
      transition: background 0.2s;
    }
    .thankyou-container a:hover, .hallevik-card a:hover {
      background: #357abd;
    }
  </style>
</head>
<body>
  <main class="thankyou-container">
    <h1>Tack för din anmälan!</h1>
    <p>Vi har tagit emot din anmälan till Hällevik 2026.<br>Du kommer att få mer information via e-post.</p>
    <a href="hallevik.html">Tillbaka till Hällevik</a>
  </main>
</body>
</html>
