<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Tack för din anmälan!</title>
  <link rel="stylesheet" href="index.css">
  <style>
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #e0e7ff 0%, #f0f4ff 100%);
      margin: 0;
    }
    .thankyou-container {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.12);
      padding: 3rem 2.5rem;
      text-align: center;
      max-width: 400px;
      width: 90vw;
    }
    .thankyou-container h1 {
      margin-top: 0;
      color: #357abd;
      font-size: 2rem;
    }
    .thankyou-container p {
      color: #333;
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }
    .thankyou-container a {
      display: inline-block;
      padding: 0.7rem 1.5rem;
      background: #4a90e2;
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.2s;
    }
    .thankyou-container a:hover {
      background: #357abd;
    }
  </style>
</head>
<body>
  <main class="thankyou-container">
    <h1>Tack för din anmälan!</h1>
    <p>Vi har tagit emot din anmälan och återkommer vid behov.<br>En bekräftelse skickas till angiven e-postadress.</p>
    <a href="index.html">Tillbaka till startsidan</a>
  </main>
</body>
</html>
